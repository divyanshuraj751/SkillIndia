{% extends 'base.html' %}
{% block title %}Post a Job{% endblock title %}

{% block body %}
<div class="container-worreg">
  <form method="post" class="form">
    <h2>Post a Job</h2>
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="Name" required >
      </div>
      <div class="input-box">
        <input type="tel" placeholder="Phone Number" required >
      </div>
    </div>
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="Job Description" required >
      </div>
      
    </div>
    <div class="input-box address">
      <div class="column">
        <div class="select-box">
          <select>
            <option hidden>Select Profession</option>
            <option>Sanitary Worker</option>
            <option>Plumber</option>
            <option>Electrician</option>
            <option>Appliance Repair</option>
            <option>RO Service and Repair</option>
            <option>Carpenter</option>
          </select>
        </div>
        <input type="text" placeholder="Enter your city" required >
      </div>
      <div class="column">
        <input type="number" placeholder="Enter pincode" required >
        <input type="text" placeholder="Enter your region" required >
      </div>
      <input type="text" placeholder="Enter your address" required >
    </div>
    <button type="submit" class="btn">Post</button>
  </form> 
</div>
{% endblock body %}
